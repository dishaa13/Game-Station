{% extends 'base.html' %}

{% block title %}Collections{% endblock %}

{% block content %}

<form action="/add" method="POST">
    <input type="text" name="title" placeholder="Game Title" required>
    <input type="number" name="year" placeholder="Release Year" required>
    <button type="submit">Add Game</button>
  </form>

  <!-- Games Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for game in games %}
      <tr>
        <td>{{ game.id }}</td>
        <td>{{ game.title }}</td>
        <td>{{ game.year }}</td>
        <td>
          <form action="/delete/{{ game.id }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
          <a href="/edit/{{ game.id }}">
            <button type="button">Edit</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
